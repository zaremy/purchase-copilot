<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <header class="sidebar-header">
        <a href="{{ '/' | relative_url }}" class="logo">Pre-Purchase Pal</a>
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </header>
      {% include nav.html %}
    </aside>

    <main class="content">
      {% if page.status %}
      <div class="page-meta">
        <span class="status status-{{ page.status }}">{{ page.status }}</span>
        {% if page.last_updated %}
        <span class="last-updated">Updated: {{ page.last_updated }}</span>
        {% endif %}
      </div>
      {% endif %}

      {{ content }}

      <footer class="page-footer">
        <hr>
        <p><a href="https://github.com/zaremy/purchase-copilot">GitHub</a> | <a href="https://apps.apple.com/us/app/pre-purchase-pal-car-truck/id6757016539">App Store</a></p>
      </footer>
    </main>
  </div>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
